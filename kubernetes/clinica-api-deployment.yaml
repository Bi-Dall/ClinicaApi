---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "clinica-api"
  namespace: "default"
  labels:
    app: "clinica-api"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "clinica-api"
  template:
    metadata:
      labels:
        app: "clinica-api"
    spec:
      containers:
      - name: "clinica-api"
        image: "gcr.io/clinica-410702/github.com/bi-dall/clinica-api-deployment"
---
apiVersion: "autoscaling/v2"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "clinica-api-hpa-cggn"
  namespace: "default"
  labels:
    app: "clinica-api"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "clinica-api"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      target:
        type: "Utilization"
        averageUtilization: 80
